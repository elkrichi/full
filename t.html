<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/imgres?q=image%20hacker%20legal%20&imgurl=https%3A%2F%2Fwww.bleepstatic.com%2Fcontent%2Fhl-images%2F2023%2F10%2F02%2FHacker_headpic.jpg&imgrefurl=https%3A%2F%2Fwww.bleepingcomputer.com%2Fnews%2Fsecurity%2Fhackers-use-citrix-bleed-flaw-in-attacks-on-govt-networks-worldwide%2F&docid=gwRZnE5b0SFE4M&tbnid=zu99GilKpso9dM&vet=12ahUKEwjztuKByJ-KAxW4TaQEHYdQBiYQM3oECBIQAA..i&w=1600&h=900&hcb=2&ved=2ahUKEwjztuKByJ-KAxW4TaQEHYdQBiYQM3oECBIQAA" alt="Fullscreen Image">
    <script>
        document.addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
